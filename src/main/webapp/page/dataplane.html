<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hello WebSocket</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery-3.1.1.min.js"></script>
    <script src="../js/bootstrap-3.4.1.min.js"></script>
    <script src="dataplane.js"></script>
</head>
<body>
<div id="main-content" class="container" style="margin-left: 10px; width: 100%">
    <div class="row" style="padding-top: 20px">
        <div class="col-md-12">
            <form class="form">
                <div class="form-group">
                    <label for="taskType">TaskType</label>
                    <select class="form-control" name="taskType" id="taskType">
                        <option value="CozeWorkflow">CozeWorkflow</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="param">Param</label>
                    <textarea id="param" rows="13" class="form-control" placeholder="Param"></textarea>
                </div>
                <div class="form-group">
                    <label for="ext">Ext</label>
                    <textarea id="ext" rows="3" class="form-control" placeholder="Ext"></textarea>
                </div>
                <div class="form-group" style="text-align: right; margin-bottom: 3px">
                    <button id="cw" class="btn btn-info" type="button">Sample_CozeWorkflow</button>
                </div>
                <div class="form-group" style="text-align: right">
                    <button id="send" class="btn btn-primary" type="submit">Create Task</button>
                </div>
            </form>
        </div>
    </div>
    <div id="alertContainer" class="mt-3"
         style="position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 1050; width: 500px;"></div>
</div>
</body>
</html>
